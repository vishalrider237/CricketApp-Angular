
@if(match){
<div class=" hover:bg-blue-300 h-full transition-all rounded-xl hover:border-b-green-800 cursor-pointer card border-b-orange-500 border-b-8 p-4 bg-white shadow-lg mt-2">
<div class="header border-b-2 pb-3 border-b-gray-200">
<h1 class="font-bold">{{match.teamHeading}}</h1>
<p>{{match.matchNumberVenue}}</p>
</div>
<div class="body mt-3">
<div class="flex justify-between">
<p class="font-bold">{{match.battingTeam}}</p>
<p class="font-bold">{{match.battingTeamScore}}</p>
</div>
<div class="flex justify-between">
<p class="font-bold">{{match.bowlTeam}}</p>
<p class="font-bold">{{match.bowlTeamScore}}</p>
</div>
</div>
<div class="footer mt-3">
<p class="text-red-600">{{match.liveText}}</p>
<p class="text-success-700">{{match.textComplete}}</p>
</div>
</div>
}
